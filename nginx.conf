# Nginx配置示例 - 用于反向代理和SSL终止
# 将此配置放在 /etc/nginx/sites-available/uniagent 并链接到 sites-enabled

upstream uniagent_backend {
    # Gunicorn后端服务器
    server 127.0.0.1:3001 fail_timeout=0;
}

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;

    # 重定向HTTP到HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL证书配置 (使用Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 客户端请求大小限制
    client_max_body_size 10M;

    # 日志文件
    access_log /var/log/nginx/uniagent_access.log;
    error_log /var/log/nginx/uniagent_error.log;

    # 静态文件
    location /static {
        alias /path/to/UniAgent/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket支持 (重要!)
    location / {
        proxy_pass http://uniagent_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 健康检查
    location /health {
        proxy_pass http://uniagent_backend;
        access_log off;
    }
}
