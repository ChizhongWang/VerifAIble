<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Settings - VerifAIble</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #34d399 0%, #059669 100%);
            filter: blur(80px);
            transform: scale(1.1);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .settings-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            font-size: 14px;
            color: white;
            transition: all 0.3s;
        }

        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .help-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 8px;
            line-height: 1.5;
        }

        .help-text a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: underline;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: white;
            color: #333;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-logout {
            background: rgba(255, 59, 48, 0.8);
            color: white;
        }

        .btn-logout:hover {
            background: rgba(255, 59, 48, 1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background: rgba(52, 199, 89, 0.3);
            color: white;
            border: 1px solid rgba(52, 199, 89, 0.5);
        }

        .status-message.error {
            background: rgba(255, 59, 48, 0.3);
            color: white;
            border: 1px solid rgba(255, 59, 48, 0.5);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-badge.active {
            background: rgba(52, 199, 89, 0.3);
            color: white;
            border: 1px solid rgba(52, 199, 89, 0.5);
        }

        .status-badge.inactive {
            background: rgba(255, 149, 0, 0.3);
            color: white;
            border: 1px solid rgba(255, 149, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="header">
            <h1>Account Settings</h1>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="user-info" id="userInfo">
            <div class="user-details">
                <div class="user-name">Loading...</div>
                <div class="user-email"></div>
            </div>
        </div>

        <div class="form-group">
            <label>
                OpenAI API Key
                <span class="status-badge inactive" id="apiKeyStatus">Not configured</span>
            </label>
            <input type="password" id="apiKeyInput" placeholder="sk-...">
            <p class="help-text">
                Your API key will be encrypted and stored securely for your voice conversations.<br>
                Get API key: <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>
            </p>
        </div>

        <div class="btn-group">
            <button class="btn-primary" onclick="saveApiKey()">Save Settings</button>
            <button class="btn-secondary" onclick="goToChat()">Start Chat</button>
        </div>

        <div class="btn-group" style="margin-top: 15px;">
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        let hasApiKey = false;

        async function loadUserInfo() {
            try {
                const response = await fetch('/auth/user/info');
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }

                const user = await response.json();
                const userInfo = document.getElementById('userInfo');

                userInfo.innerHTML = `
                    ${user.picture ? `<img class="user-avatar" src="${user.picture}" alt="Avatar">` : ''}
                    <div class="user-details">
                        <div class="user-name">${user.name || 'User'}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                `;

                // 检查API密钥状态
                const keyResponse = await fetch('/auth/user/api-key');
                const keyData = await keyResponse.json();
                hasApiKey = keyData.has_api_key;

                const statusBadge = document.getElementById('apiKeyStatus');
                if (hasApiKey) {
                    statusBadge.textContent = 'Configured';
                    statusBadge.className = 'status-badge active';
                    document.getElementById('apiKeyInput').placeholder = 'Saved (enter new key to update)';
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
                showMessage('Failed to load user info', 'error');
            }
        }

        async function saveApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();

            if (!apiKey) {
                if (hasApiKey) {
                    showMessage('API key already configured, enter new key to update', 'error');
                } else {
                    showMessage('Please enter your OpenAI API key', 'error');
                }
                return;
            }

            if (!apiKey.startsWith('sk-')) {
                showMessage('Invalid API key format', 'error');
                return;
            }

            try {
                const response = await fetch('/auth/user/api-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ api_key: apiKey })
                });

                if (response.ok) {
                    showMessage('API key saved successfully!', 'success');
                    document.getElementById('apiKeyInput').value = '';
                    await loadUserInfo();
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Failed to save', 'error');
                }
            } catch (error) {
                console.error('保存API密钥失败:', error);
                showMessage('Save failed: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('statusMessage');
            messageEl.textContent = text;
            messageEl.className = `status-message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        function goToChat() {
            if (!hasApiKey) {
                showMessage('Please configure your OpenAI API key first', 'error');
                return;
            }
            window.location.href = '/';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '/auth/logout';
            }
        }

        // 页面加载时获取用户信息
        loadUserInfo();
    </script>
</body>
</html>
